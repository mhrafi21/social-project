              style="left: 0; right: 0"

                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>
            </div>
          </li>

          <div class="input-group d-none d-lg-block">
            <div class="position-relative">
              <img
                style="
                  position: absolute;
                  height: 16px;
                  width: 16px;
                  top: 30%;
                  left: 10px;
                "
                src="/img/search.png"
                alt=""
              />
              <input
                type="text"
                style="border-radius: 100px; width: 281px"
                aria-label="Last name"

                  id="iconDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="
                    width: 40px;
                    height: 40px;
                    background-color: var(--light-color);
                    border-radius: 50%;

                  <img
